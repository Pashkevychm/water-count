<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel='stylesheet' href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="view" id="tracker-view">
        <header>
            <img src="logo.png">
        </header>

        <div class="today-display">
            <img src="water.png">
            <p class="today-label">Випито сьогодні: </p>
            <p id="consumed-today" class="today-amount">0 ml</p>
        </div>
        <div class="input-group">
            <input type="number" id="water-input" placeholder="Введіть кількість в мл">
            <button id="add-btn" class="btn btn-primary">
                Записати
            </button>
        </div>

        <div class="history-link-container">
            <button id="view-history-btn" class="link-btn">Переглянути історію за тиждень</button>
        </div>
    </div>

    <div class="view" id="chart-view">
        <header>
            <h1 class="title">Історія за тиждень</h1>
        </header>
        <div class="chart-container">
            <canvas id="history-chart"></canvas>
        </div>
        <div class="chart-view-footer">
            <button id="back-btn" class="btn btn-secondary">
                Назад
            </button>
        </div>
    </div>
</body>

</html>
